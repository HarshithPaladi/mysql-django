version: '3.9'
services:
  mysql_host:
    image: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=mysql_db
    healthcheck:
        # test: "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD"
        test: "mysqladmin ping --silent"
        timeout: 5s
        retries: 2
        start_period: 10s
    volumes:
      - mysql_data:/var/lib/mysql:rw

  django:
    image: ghcr.io/harshithpaladi/mysql-django:latest
    # image: mysql-django:2
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   cache_from:
    #     - ghcr.io/harshithpaladi/mysql-django
    #     - type=registry,ref=ghcr.io/harshithpaladi/mysql-django
    #     - mysql-django
    restart: always
    ports:
      - "8888:8000"
    depends_on:
        mysql_host:
          condition: service_healthy
    command: bash -c "python3 manage.py makemigrations App1 && python3 manage.py migrate App1 && python3 manage.py runserver 0.0.0.0:8000"
volumes:
  mysql_data: